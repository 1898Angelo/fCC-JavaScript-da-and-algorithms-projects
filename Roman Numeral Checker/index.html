<!DOCTYPE html>
<html lang="en">
    <head>
        <title>freeCodeCamp - Roman Numeral Counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    </head>
    <body>
        <header>
            <h1>Roman Numeral Converter</h1>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo"/>
        </header>
        <main>
            <fieldset>
                <input id="number" type="number" aria-label="input box to convert number into roman numerals"/>
                <button id="convert-btn" aria-label="submit button">
                    <i class="fa fa-search icon" aria-hidden="true"></i>
                </button>
            </fieldset>
            <div id="output">
                <p id="result-text"></p>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="./script.js"></script>
</html>
